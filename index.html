<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <input type="date" id="datez">







    
    <script>
        // past date
        var date = new Date();
        var tdate = date.getDate();
        var month = date.getMonth() + 1;
        if(tdate < 10){
            tdate = '0' + tdate;
        }
        if (month < 10){
            month = '0' + month;
        }
        var year = date.getUTCFullYear();
        var minDate = year + "-" + month + "-" + tdate;
        document.getElementById("datez").setAttribute('min', minDate )
        console.log(minDate);


        // future date
        var maxDate = year + "-" + month + "-" + tdate;
        document.getElementById ("datez"). setAttribute ("max", maxDate) 
        console . log(maxDate);
    </script>
</body>
</html>
